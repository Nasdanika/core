group: 
   input:
       properties:
           name: 
               arity: 1..3
               validate:
                  - condition: value != 'Universe'
                    message: "Test message"
                  - condition:
                      reference: validation.js
                    message: "Test message 2"  
           date:
              type: date(yyyy-MM-dd)
              choices:
                 - "2020-12-30"
                 - "2021-01-31"
           type:
              choices:
                 red-giant: Red Giant
                 red-dwarth: Red Dwarth
                 yellow-dwarth: 
                    label: Yellow Dwarth
                    condition: context.get('name') != 'Polaris'         
   elements: Hello, ${name}!
