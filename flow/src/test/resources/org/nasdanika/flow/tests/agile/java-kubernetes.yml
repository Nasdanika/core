flow-package:
  uri: nasdanika://agile/java
  description: Java Kubernetes agile development on GitHub.
  extends: java.yml 
  resources:
    mini-kube:
      name: MiniKube
      description: Local Kubernetes runtime
    runtime:
      name: Kubernetes
      modifiers: abstract
  artifacts:
    binary:
      name: Docker Image
      modifiers: extension
  activities:
    development:
      flow-flow:
        elements:
          develop:
            flow-activity:
              description: Develop in Eclipse, test in Eclipse, build and test locally.
              resources: 
                - issue-tracker
                - source-repository
                - ide
                - mini-kube
            